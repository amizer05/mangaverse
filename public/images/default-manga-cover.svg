<svg xmlns="http://www.w3.org/2000/svg" width="300" height="400" viewBox="0 0 300 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="400" fill="url(#bgGradient)"/>
  
  <!-- Book icon -->
  <g transform="translate(150, 180)">
    <path d="M-40 -60 L40 -60 L40 60 L-40 60 Z" fill="none" stroke="#475569" stroke-width="3" stroke-linecap="round"/>
    <line x1="-40" y1="-60" x2="-40" y2="60" stroke="#475569" stroke-width="3" stroke-linecap="round"/>
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#475569" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="280" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16" font-weight="500">No Cover</text>
</svg>

